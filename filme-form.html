<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/form-filme.css">
    <title>EldoradoFlix | Novo filme</title>
</head>
<body>

    <div class="container">
        <div class="form-filme">
            <div class="left">
                <h2>Registre um novo filme</h2>
            </div>

            <div class="right">
                <h2>Cadastro de filme</h2>
                <form action="">
                    <div class="form-item">
                        <input type="text" name="name" placeholder="Nome">
                    </div>

                    <div class="form-item">
                        <textarea name="sinose" placeholder="Sinopse do filme"></textarea>
                    </div>

                    <div class="form-item">
                        <input type="text" name="year" placeholder="Ano de lançamento">
                    </div>

                    <div class="form-item">
                        <input type="number" min="0" name="faturamento" placeholder="Faturamento">
                    </div>

                    <div class="form-item">
                        <textarea name="poster" placeholder="Pôster"></textarea>
                    </div>

                    <div class="form-item">
                        <select name="genero" id="">
                            <option value="">Escolha um gênero</option>
                            <option value="romance">Romance</option>
                            <option value="comedia">Comédia</option>
                            <option value="suspense">Suspense</option>
                            <option value="terror">Terror</option>
                            <option value="animacao">Animação</option>
                            <option value="ficcao">Ficção científica</option>
                        </select>
                    </div>

                    <div class="form-item">
                        <button><a href="list-filme.html">Cadastrar filme</a></button>
                    </div>
                    

                </form>

            </div>

        </div>
    </div>
    
</body>
</html>
